<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D„É≠„Ç¥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âãï‰Ωú„ÉÜ„Çπ„Éà</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .test-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            max-width: 400px;
        }

        .score-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .score-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .score-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffd700;
        }

        /* D„É≠„Ç¥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .d-logo-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            pointer-events: none;
        }

        .d-logo {
            font-size: 20rem;
            font-weight: bold;
            line-height: 1;
            user-select: none;
            filter: drop-shadow(0 0 30px currentColor);
            position: relative;
        }

        .score-display {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            text-align: center;
            margin-top: 2rem;
        }

        .score-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .score-rank {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes appear {
            0% { 
                transform: scale(0.1) rotate(-180deg);
                opacity: 0;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
            }
            50% { 
                transform: scale(1.1) rotate(5deg);
            }
        }

        @keyframes disappear {
            0% { 
                transform: scale(1);
                opacity: 0.8;
            }
            100% { 
                transform: scale(0.1) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rainbow-text {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-flow 2s ease-in-out infinite;
        }

        /* „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.6;
            animation: particle-float 3s ease-in-out infinite;
        }

        @keyframes particle-float {
            0% { 
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1) rotate(180deg);
                opacity: 0.8;
            }
            100% { 
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .phase-appearing { animation: appear 0.5s ease-out forwards; }
        .phase-pulsing { animation: pulse 2s ease-in-out infinite; }
        .phase-disappearing { animation: disappear 0.5s ease-in forwards; }

        .hidden { display: none !important; }

        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 5px;
            border-left: 4px solid #ffd700;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 style="color: #ffd700; margin-top: 0;">üêé D„É≠„Ç¥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âãï‰Ωú„ÉÜ„Çπ„Éà</h2>
        
        <div class="score-buttons">
            <button class="score-btn" onclick="testAnimation(45)">DÁ¥ö (45)</button>
            <button class="score-btn" onclick="testAnimation(55)">CÁ¥ö (55)</button>
            <button class="score-btn" onclick="testAnimation(65)">BÁ¥ö (65)</button>
            <button class="score-btn" onclick="testAnimation(75)">AÁ¥ö (75)</button>
            <button class="score-btn" onclick="testAnimation(85)">SÁ¥ö (85)</button>
            <button class="score-btn" onclick="testAnimation(92)">SSÁ¥ö (92)</button>
            <button class="score-btn" onclick="testAnimation(98.7)">MAXÁ¥ö (98.7)</button>
            <button class="score-btn" onclick="stopAnimation()">ÂÅúÊ≠¢</button>
        </div>

        <div class="status">
            <div><strong>ÁèæÂú®„ÅÆÁä∂ÊÖã:</strong> <span id="currentStatus">ÂæÖÊ©ü‰∏≠</span></div>
            <div><strong>„Éï„Çß„Éº„Ç∫:</strong> <span id="currentPhase">„Å™„Åó</span></div>
            <div><strong>„Çπ„Ç≥„Ç¢:</strong> <span id="currentScore">0</span></div>
        </div>
    </div>

    <!-- D„É≠„Ç¥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ -->
    <div id="dLogoOverlay" class="d-logo-overlay hidden">
        <div id="dLogo" class="d-logo">
            D
            <div class="score-display">
                <div id="scoreValue" class="score-value">0.0</div>
                <div id="scoreRank" class="score-rank">DÁ¥ö</div>
            </div>
        </div>
        
        <!-- „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÔºàMAXÁ¥ö„ÅÆ„ÅøÔºâ -->
        <div id="particles" class="hidden"></div>
    </div>

    <script>
        let currentAnimation = null;

        function getDLogoColor(score) {
            if (score >= 98) return 'rainbow';
            else if (score >= 90) return '#ffd700';
            else if (score >= 80) return '#c0c0c0';
            else if (score >= 70) return '#cd7f32';
            else if (score >= 60) return '#4a90e2';
            else if (score >= 50) return '#50c878';
            else return '#808080';
        }

        function getRank(score) {
            if (score >= 98) return 'MAXÁ¥ö';
            else if (score >= 90) return 'SSÁ¥ö';
            else if (score >= 80) return 'SÁ¥ö';
            else if (score >= 70) return 'AÁ¥ö';
            else if (score >= 60) return 'BÁ¥ö';
            else if (score >= 50) return 'CÁ¥ö';
            else return 'DÁ¥ö';
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function updateStatus(status, phase, score) {
            document.getElementById('currentStatus').textContent = status;
            document.getElementById('currentPhase').textContent = phase;
            document.getElementById('currentScore').textContent = score;
        }

        function testAnimation(score) {
            // Êó¢Â≠ò„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÅúÊ≠¢
            if (currentAnimation) {
                stopAnimation();
            }

            const overlay = document.getElementById('dLogoOverlay');
            const logo = document.getElementById('dLogo');
            const scoreValue = document.getElementById('scoreValue');
            const scoreRank = document.getElementById('scoreRank');
            const particles = document.getElementById('particles');

            const color = getDLogoColor(score);
            const rank = getRank(score);

            // „Çπ„Ç≥„Ç¢Ë°®Á§∫„ÇíÊõ¥Êñ∞
            scoreValue.textContent = score.toFixed(1);
            scoreValue.style.color = color === 'rainbow' ? '#ffd700' : color;
            scoreRank.textContent = rank;

            // „É≠„Ç¥„ÅÆËâ≤„ÇíË®≠ÂÆö
            if (color === 'rainbow') {
                logo.classList.add('rainbow-text');
                logo.style.color = '';
                // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
                createParticles();
                particles.classList.remove('hidden');
            } else {
                logo.classList.remove('rainbow-text');
                logo.style.color = color;
                particles.classList.add('hidden');
            }

            // „Ç™„Éº„Éê„Éº„É¨„Ç§Ë°®Á§∫
            overlay.classList.remove('hidden');
            updateStatus('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆüË°å‰∏≠', 'Âá∫Áèæ', score.toFixed(1));

            // „Éï„Çß„Éº„Ç∫1: Âá∫Áèæ (0.5Áßí)
            logo.className = 'd-logo phase-appearing';

            currentAnimation = setTimeout(() => {
                // „Éï„Çß„Éº„Ç∫2: „Éë„É´„Çπ (2Áßí)
                logo.className = 'd-logo phase-pulsing';
                updateStatus('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆüË°å‰∏≠', '„Éë„É´„Çπ', score.toFixed(1));

                currentAnimation = setTimeout(() => {
                    // „Éï„Çß„Éº„Ç∫3: Ê∂àÂ§± (0.5Áßí)
                    logo.className = 'd-logo phase-disappearing';
                    updateStatus('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆüË°å‰∏≠', 'Ê∂àÂ§±', score.toFixed(1));

                    currentAnimation = setTimeout(() => {
                        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆå‰∫Ü
                        overlay.classList.add('hidden');
                        particles.classList.add('hidden');
                        updateStatus('ÂÆå‰∫Ü', '„Å™„Åó', '0');
                        currentAnimation = null;
                    }, 500);
                }, 2000);
            }, 500);
        }

        function stopAnimation() {
            if (currentAnimation) {
                clearTimeout(currentAnimation);
                currentAnimation = null;
            }
            document.getElementById('dLogoOverlay').classList.add('hidden');
            document.getElementById('particles').classList.add('hidden');
            updateStatus('ÂÅúÊ≠¢', '„Å™„Åó', '0');
        }

        // ÂàùÊúüÂåñ
        updateStatus('ÂæÖÊ©ü‰∏≠', '„Å™„Åó', '0');
    </script>
</body>
</html>
